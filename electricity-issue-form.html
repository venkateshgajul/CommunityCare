<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electricity Issue Reporting Form</title>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }
    
    body {
      background-color: #fffbeb;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    
    .container {
      max-width: 1000px;
      width: 100%;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    
    @media (min-width: 768px) {
      .container {
        flex-direction: row;
      }
    }
    
    /* Form section */
    .form-section {
      flex: 1;
      padding: 2rem;
    }
    
    h1 {
      color: #854d0e;
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
    }
    
    .form-group {
      margin-bottom: 1rem;
    }
    
    label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      color: #374151;
      margin-bottom: 0.25rem;
    }
    
    input, select, textarea {
      width: 100%;
      padding: 0.5rem 0.75rem;
      border: 1px solid #d1d5db;
      border-radius: 0.375rem;
      font-size: 1rem;
      transition: all 0.2s;
    }
    
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #eab308;
      box-shadow: 0 0 0 3px rgba(234, 179, 8, 0.2);
    }
    
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    
    .form-row {
      display: grid;
      gap: 1rem;
    }
    
    @media (min-width: 768px) {
      .form-row {
        grid-template-columns: 1fr 1fr;
      }
    }
    
    button {
      width: 100%;
      background-color: #ca8a04;
      color: white;
      border: none;
      border-radius: 0.375rem;
      padding: 0.625rem 1rem;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 0.5rem;
    }
    
    button:hover {
      background-color: #a16207;
    }
    
    /* Icon section */
    .icon-section {
      background-color: #ca8a04;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }
    
    @media (min-width: 768px) {
      .icon-section {
        width: 33.333%;
      }
    }
    
    .electricity-icon {
      width: 120px;
      height: 120px;
      margin-bottom: 1.5rem;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.1);
        opacity: 0.8;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
    
    .icon-section h2 {
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
    }
    
    .icon-section p {
      color: #fef3c7;
      font-size: 0.875rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Form Section -->
    <div class="form-section">
      <h1>Report Electricity Issue</h1>
      
    <form action="electricityissue.jsp" method="post">
        <div class="form-group">
          <label for="issueType">Type of Issue</label>
          <select id="issueType" name="issueType" required>
            <option value="">Select issue type</option>
            <option value="powerOutage">Power Outage</option>
            <option value="voltageProblem">Voltage Fluctuation</option>
            <option value="brokenPole">Broken Electric Pole</option>
            <option value="sparking">Sparking Wires</option>
            <option value="transformer">Transformer Issue</option>
            <option value="other">Other</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="description">Description of Issue</label>
          <textarea id="text" name="description" placeholder="Please describe the electricity issue in detail..." required></textarea>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>
          </div>
          
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
          </div>
        </div>
        
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" required>
        </div>
        
        <div class="form-group">
          <label for="location">Location</label>
          <input type="text" id="location" name="location" placeholder="Street address where the issue is located" required>
        </div>
        
        <div class="form-group">
          <label for="nearbyPlace">Nearby Landmark</label>
          <input type="text" id="nearbyPlace" name="nearbyPlace" placeholder="Any nearby landmark to help locate the issue">
        </div>
        
        <div class="form-group">
          <label for="imageUrl">Image URL</label>
          <input type="url" id="imageUrl" name="imageUrl" placeholder="URL of image showing the issue (if available)">
        </div>
        
        <button type="submit">Submit Report</button>
      </form>
    </div>
    
    <!-- Icon Section -->
    <div class="icon-section">
      <svg class="electricity-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"></path>
      </svg>
      <h2>Electricity Issue Reporting</h2>
      <p>Help us identify and fix electricity-related problems in your area quickly by submitting this form.</p>
    </div>
  </div>
</body>
</html>
