<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Damaged Road Issue Reporting Form</title>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }
    
    body {
      background-color: #fffbeb;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    
    .container {
      max-width: 1000px;
      width: 100%;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    
    @media (min-width: 768px) {
      .container {
        flex-direction: row;
      }
    }
    
    /* Form section */
    .form-section {
      flex: 1;
      padding: 2rem;
    }
    
    h1 {
      color: #854d0e;
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
    }
    
    .form-group {
      margin-bottom: 1rem;
    }
    
    label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      color: #374151;
      margin-bottom: 0.25rem;
    }
    
    input, select, textarea {
      width: 100%;
      padding: 0.5rem 0.75rem;
      border: 1px solid #d1d5db;
      border-radius: 0.375rem;
      font-size: 1rem;
      transition: all 0.2s;
    }
    
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #eab308;
      box-shadow: 0 0 0 3px rgba(234, 179, 8, 0.2);
    }
    
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    
    .form-row {
      display: grid;
      gap: 1rem;
    }
    
    @media (min-width: 768px) {
      .form-row {
        grid-template-columns: 1fr 1fr;
      }
    }
    
    button {
      width: 100%;
      background-color: #6e5239;
      color: white;
      border: none;
      border-radius: 0.375rem;
      padding: 0.625rem 1rem;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 0.5rem;
    }
    
    button:hover {
      background-color: #a16207;
    }
    
    /* Icon section */
    .icon-section {
      background-color: #6e5239;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }
    
    @media (min-width: 768px) {
      .icon-section {
        width: 33.333%;
      }
    }
    
    .electricity-icon {
      width: 120px;
      height: 120px;
      margin-bottom: 1.5rem;
      fill: currentColor;
      animation: flicker 2s infinite alternate;
    }
    
    @keyframes flicker {
      0%, 18%, 22%, 25%, 53%, 57%, 100% {
        opacity: 1;
      }
      20%, 24%, 55% {
        opacity: 0.5;
      }
    }
    
    .icon-section h2 {
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
    }
    
    .icon-section p {
      color: #fef3c7;
      font-size: 0.875rem;
    }
    
    /* Additional animation for the icon */
    .glow {
      filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.8));
      animation: glow 1.5s infinite alternate;
    }
    
    @keyframes glow {
      from {
        filter: drop-shadow(0 0 2px rgba(255, 255, 255, 0.8));
      }
      to {
        filter: drop-shadow(0 0 12px rgba(255, 255, 255, 1));
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Form Section -->
    <div class="form-section">
      <h1>Report Damaged Road Issue</h1>
      
      <form action="roadissue.jsp" method="post">
        <div class="form-group">
          <label for="issueType">Type of Issue</label>
          <select id="issueType" name="issueType" required>
            <option value="">Select issue type</option>
            <option value="powerOutage">Pothole</option>
            <option value="voltageProblem">Road Cracking</option>
            <option value="brokenPole">Road Sinking</option>
            <option value="sparking">Debris on Road</option>
            <option value="transformer">Road Flooding</option>
            <option value="other">Other</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="description">Description of Issue</label>
          <textarea id="text" name="description" placeholder="Please describe the damaged road issue in detail..." required></textarea>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>
          </div>
          
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
          </div>
        </div>
        
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" required>
        </div>
        
        <div class="form-group">
          <label for="location">Location</label>
          <input type="text" id="location" name="location" placeholder="Street address where the issue is located" required>
        </div>
        
        <div class="form-group">
          <label for="nearbyPlace">Nearby Landmark</label>
          <input type="text" id="nearbyPlace" name="nearbyPlace" placeholder="Any nearby landmark to help locate the issue">
        </div>
        
        <div class="form-group">
          <label for="imageUrl">Image URL</label>
          <input type="url" id="imageUrl" name="imageUrl" placeholder="URL of image showing the issue (if available)">
        </div>
        
        <button type="submit">Submit Report</button>
      </form>
    </div>
    
    <!-- Icon Section -->
    <div class="icon-section">
      <svg class="electricity-icon glow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M256 32l-74.8 0c-27.1 0-51.3 17.1-60.3 42.6L3.1 407.2C1.1 413 0 419.2 0 425.4C0 455.5 24.5 480 54.6 480L256 480l0-64c0-17.7 14.3-32 32-32s32 14.3 32 32l0 64 201.4 0c30.2 0 54.6-24.5 54.6-54.6c0-6.2-1.1-12.4-3.1-18.2L455.1 74.6C446 49.1 421.9 32 394.8 32L320 32l0 64c0 17.7-14.3 32-32 32s-32-14.3-32-32l0-64zm64 192l0 64c0 17.7-14.3 32-32 32s-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32s32 14.3 32 32z"/></svg>
      <h2>Electricity Issue Reporting</h2>
      <p>Help us identify and fix damaged road-related problems in your area quickly by submitting this form.</p>
    </div>
  </div>
</body>
</html>
