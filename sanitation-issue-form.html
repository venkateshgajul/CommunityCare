<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sanitation Issue Reporting Form</title>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }
    
    body {
      background-color: #f0fdf4;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    
    .container {
      max-width: 1000px;
      width: 100%;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    
    @media (min-width: 768px) {
      .container {
        flex-direction: row;
      }
    }
    
    /* Form section */
    .form-section {
      flex: 1;
      padding: 2rem;
    }
    
    h1 {
      color: #166534;
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
    }
    
    .form-group {
      margin-bottom: 1rem;
    }
    
    label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      color: #374151;
      margin-bottom: 0.25rem;
    }
    
    input, select, textarea {
      width: 100%;
      padding: 0.5rem 0.75rem;
      border: 1px solid #d1d5db;
      border-radius: 0.375rem;
      font-size: 1rem;
      transition: all 0.2s;
    }
    
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #16a34a;
      box-shadow: 0 0 0 3px rgba(22, 163, 74, 0.2);
    }
    
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    
    .form-row {
      display: grid;
      gap: 1rem;
    }
    
    @media (min-width: 768px) {
      .form-row {
        grid-template-columns: 1fr 1fr;
      }
    }
    
    button {
      width: 100%;
      background-color: #16a34a;
      color: white;
      border: none;
      border-radius: 0.375rem;
      padding: 0.625rem 1rem;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 0.5rem;
    }
    
    button:hover {
      background-color: #15803d;
    }
    
    /* Icon section */
    .icon-section {
      background-color: #16a34a;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }
    
    @media (min-width: 768px) {
      .icon-section {
        width: 33.333%;
      }
    }
    
    .sanitation-icon {
      width: 120px;
      height: 120px;
      margin-bottom: 1.5rem;
      animation: rotate 8s linear infinite;
    }
    
    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
    
    .icon-section h2 {
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
    }
    
    .icon-section p {
      color: #dcfce7;
      font-size: 0.875rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Form Section -->
    <div class="form-section">
      <h1>Report Sanitation Issue</h1>
      
      <form action="sanitationissue.jsp" method="post">

        <div class="form-group">
          <label for="issueType">Type of Issue</label>
          <select id="issueType" name="issueType" required>
            <option value="">Select issue type</option>
            <option value="garbage">Garbage Collection</option>
            <option value="sewage">Sewage Overflow</option>
            <option value="drainage">Drainage Blockage</option>
            <option value="publicToilet">Public Toilet Issue</option>
            <option value="wasteDisposal">Improper Waste Disposal</option>
            <option value="other">Other</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="description">Description of Issue</label>
          <textarea id="text" name="description" placeholder="Please describe the sanitation issue in detail..." required></textarea>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" name="name" id="name" required>
          </div>
          
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" name="email" id="email" required>
          </div>
        </div>
        
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" name="phone" id="phone" required>
        </div>
        
        <div class="form-group">
          <label for="location">Location</label>
          <input type="text" id="location" name="location" placeholder="Street address where the issue is located" required>
        </div>
        
        <div class="form-group">
          <label for="nearbyPlace">Nearby Landmark</label>
          <input type="text" id="nearbyPlace" name="nearbyPlace" placeholder="Any nearby landmark to help locate the issue">
        </div>
        
        <div class="form-group">
          <label for="imageUrl">Image URL</label>
          <input type="text" id="imageUrl" name="imageUrl" placeholder="URL of image showing the issue (if available)">
        </div>
        
        <button type="submit">Submit Report</button>
      </form>
    </div>
    
    <!-- Icon Section -->
    <div class="icon-section">
      <svg class="sanitation-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M3 6h18"></path>
        <path d="M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6"></path>
        <path d="M8 6V4a2 2 0 012-2h4a2 2 0 012 2v2"></path>
        <line x1="10" y1="11" x2="10" y2="17"></line>
        <line x1="14" y1="11" x2="14" y2="17"></line>
      </svg>
      <h2>Sanitation Issue Reporting</h2>
      <p>Help us identify and fix sanitation problems in your area quickly by submitting this form.</p>
    </div>
  </div>
</body>
</html>
